<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
         <div class="card-header">
          <h2>Generate a Password</h2>
         </div>

      <!--password criteria settings-->
        <div class="settings">

           <div>
              <label id="length">Length</label>
              <input type="range" min="8" max="128" value="8" class="slider" onChange="rangeSlide(this.value)"/>
           </div>

           <div>
            <label id="lowercase">Lowercase Letters</label>
            <input type="checkbox"/>
           </div>

           <div>
            <label id="uppercase">Uppercase Letters</label>
            <input type="checkbox"/>
           </div>

           <div>
            <label id="numeric">Numbers</label>
            <input type="checkbox"/>
           </div>

           <div>
            <label id="special">Special Characters</label>
            <input type="checkbox"/>
           </div>
      </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
